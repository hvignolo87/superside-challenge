version: 2

models:
  - name: stg_clients__engagement_metrics
    description: ""
    tests:
      - dbt_expectations.expect_table_columns_to_contain_set:
          column_list: ["project_id", "engagement_id"]
    columns:
      - name: project_id
        data_type: uuid
        description: ""
        tests:
          - not_null
      - name: engagement_id
        data_type: uuid
        description: ""
        tests:
          - not_null
      - name: customer_id
        data_type: character varying
        description: ""
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">5000"
                warn_if: ">1000"
      - name: customer_name
        data_type: text
        description: ""
      - name: engagement_date
        data_type: character varying
        description: ""
      - name: revenue
        data_type: character varying
        description: ""
      - name: revenue_usd
        data_type: character varying
        description: ""
      - name: service
        data_type: text
        description: ""
      - name: sub_service
        data_type: character varying
        description: ""
      - name: engagement_type
        data_type: character varying
        description: ""
      - name: employee_count
        data_type: character varying
        description: ""
      - name: comments
        data_type: character varying
        description: ""
      - name: project_ref
        data_type: uuid
        description: ""
      - name: engagement_reference
        data_type: character varying
        description: ""
      - name: client_revenue
        data_type: character varying
        description: ""
      - name: service_type
        data_type: character varying
        description: ""
      - name: detailed_sub_service
        data_type: character varying
        description: ""
