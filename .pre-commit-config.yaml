repos:
  - repo: local
    hooks:
      - id: debug-statements
        name: 🐛 debug
        entry: poetry run debug-statement-hook
        language: system
        types: [python]
        stages: [commit]

      - id: trailing-whitespace
        name: ✂️ trailing-whitespace
        entry: poetry run trailing-whitespace-fixer
        language: system
        types_or: [dotenv, gitignore, makefile, markdown, plain-text, python, sh, terraform, text, toml, yaml]
        stages: [commit]

      - id: end-of-file-fixer
        name: ⛔️ end-of-file-fixer
        entry: poetry run end-of-file-fixer
        exclude: ^source_data/
        language: system
        types_or: [dotenv, gitignore, makefile, markdown, plain-text, python, sh, terraform, text, toml, yaml]
        stages: [commit]

      - id: detect-aws-credentials
        name: ☁️​ detect-aws-credentials
        entry: poetry run detect-aws-credentials
        language: system
        types_or: [dotenv, gitignore, makefile, markdown, plain-text, python, sh, terraform, text, toml, yaml]
        stages: [manual]

      - id: check-yaml
        name: 🕵️‍♂️​ check-yaml
        entry: poetry run check-yaml
        language: system
        types: [yaml]
        stages: [commit]

      - id: black
        name: ♟️ black
        entry: poetry run black
        language: system
        types: [python]
        stages: [commit]

      - id: mypy
        name: 🆎 mypy
        entry: poetry run mypy
        args: [--config-file, mypy.ini]
        language: system
        types: [python]
        stages: [commit]

      - id: ruff
        name: 🌟 ruff
        entry: poetry run ruff check
        language: system
        types: [python]
        stages: [commit]

      - id: interrogate
        name: 🔎 interrogate
        entry: poetry run interrogate
        language: system
        types: [python]
        stages: [commit]

      - id: sqlfluff-fix-dbt
        name: 🚀 sqlfluff-fix-dbt
        entry: poetry run sqlfluff fix
        files: ^dbt/
        args: [--force, --config, ./dbt/superside/.sqlfluff]
        language: system
        description: 'Fixes SQL lint errors with `SQLFluff` in the dbt directory'
        types: [sql]
        stages: [manual]

      - id: sqlfluff-lint-dbt
        name: 🚀 sqlfluff-lint-dbt
        entry: poetry run sqlfluff lint
        files: ^dbt/
        args: [--config, ./dbt/superside/.sqlfluff]
        language: system
        description: 'Lints SQL files with `SQLFluff` in the dbt directory'
        types: [sql]
        stages: [manual]
